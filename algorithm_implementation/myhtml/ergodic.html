<h3>遍历</h3>
<ol>
	<li><strong>递归方式深度优先遍历：</strong></li>
	在图建立之后，点击按钮进行深度优先遍历，在主页面的右上部分会显示遍历的结果<br>
	<li><strong>非递归方式深度优先遍历：</strong></li>
	在图建立之后，点击按钮进行深度优先遍历，在主页面的右上部分会显示栈的出、入情况，并显示遍历的结果<br>
	<li><strong>广度优先遍历：</strong></li>
	在图建立之后，点击按钮进行广度优先遍历，在主页面的右下部分会显示队列的出、入情况，并显示遍历的结果<br>
	<li><strong>注意：</strong></li>
	考虑到页面显示效果和页面大小限制，对在页面显示的栈和队列做了容量限制，栈和队列的最大容量都为7；因此建议使用较小较稀疏的图进行测试
</ol>
