<h3>建立并显示</h3>
<ol>
	<li><strong>建立：</strong></li>
	点击按钮，根据demo输入邻接矩阵，完成建立；<br>
	例如对于<img height=100 weight=100 src=":/icon/myicon/demo.png">，
	则应填入<img height=100 weight=100 src=":/icon/myicon/demodata.png">;<br><br>
	注意在输入的最后不要添加其他无用字符如回车、空格等<br>
	<li><strong>显示：</strong></li>
	在主页面的左边部分会显示相应的邻接链表
</ol>
