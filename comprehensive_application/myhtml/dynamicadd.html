<h3>动态添加</h3>
<ol>
	<li><strong>添加路线：</strong></li>
	先添加路线名称，后选择路线颜色，完成添加，可参考添加路线处的提示<br>
	<li><strong>添加站点：</strong></li>
	先添加站点名称，后添加站点地理位置（注意经纬度限制），然后添加所属路线，完成添加<br>
	<li><strong>添加连接：</strong></li>
	选择属于同一路线的两个站点完成连接，可参考添加连接处的提示<br>
	<li><strong>添加文本：</strong></li>
	根据添加文本处的demo，进行文本添加，注意最后要加一个回车
</ol>
